<!DOCTYPE html>
<html>
<head>
    <title>I.T Department Panel</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 60px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-card {
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
        }
        .form-card:last-child {
            border-bottom: none;
        }
        .actions a {
            margin-right: 15px;
            text-decoration: none;
            color: white;
            background-color: #003366;
            padding: 6px 12px;
            border-radius: 5px;
        }
        .actions a:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='left_logo.png') }}" alt="Left Logo" style="height: 150px; width: 150px;">
	<!-- HEADER SECTION -->
	<div style="background-color: #003366; color: white; padding: 40px 40px;">
  	<div style="display: flex; align-items: center; justify-content: space-between;">
    	
    
    	<div style="text-align: center; flex-grow: 1;">
  		<h1 style="margin: 0;">Pakistan Navy Engineering College</h1>
	</div>
	</div> <!-- Closing flex container -->

	<!-- Subtitles -->
	<div style="text-align: center; margin-top: 5px;">
  		<h3 style="margin: 0;">Internet Connectivity Form</h3>
  		<h4 style="margin: 0; line-height: 2">I.T Departemnt Panel</h4>
	</div>
	</div> <!-- Closing main header container -->


        <img src="{{ url_for('static', filename='right_logo.png') }}" alt="Right Logo" style="height: 150px; width: 150px;">
   </div>


    <div class="container">
        <h3>Pending Approvals</h3>
        {% for form in forms %}
        <div class="form-card">
            <p><strong>{{ form[2] }}</strong> ({{ form[1] }})<br>
            Dept: {{ form[6] }} | Device: {{ form[7] }} | MAC: {{ form[8] }}</p>
            <div class="actions">
                <a href="/it/update/{{ form[0] }}/Approved">✅ Approve</a>
                <a href="/it/update/{{ form[0] }}/Not Approved">❌ Not Approve</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
